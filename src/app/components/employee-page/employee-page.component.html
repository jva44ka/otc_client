<mat-card>
  <button mat-icon-button color="primary" (click)="navigateToMain()">
    <mat-icon>keyboard_backspace</mat-icon>
  </button>
  <mat-card-title>{{employee.name}}</mat-card-title>
  <mat-card-subtitle>Департамент: <b>{{department.name}}</b></mat-card-subtitle>
  <mat-card-subtitle>Зп: <b>{{employee.salary}}$</b></mat-card-subtitle>
  <mat-card-actions>
    <button mat-stroked-button color="primary" (click)="navigateToChange()">Изменить</button>
    <button mat-stroked-button color="warn" (click)="deleteEmployee()">Удалить</button>
  </mat-card-actions>
</mat-card>
